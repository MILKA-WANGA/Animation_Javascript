<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    
    <style>
       
    #myContainer{
       
        width:400px;
        height:400px;
        position: relative;
        background-color: yellow;

    }
    #myAnimation{
        background-color:red;
        width: 50px;
        height: 50px;
        position: absolute;
    }
    </style>

</head>
<body>
    <!-- <div class="container"> -->
    <h1>Javascript Animation</h1>
    <p><button onclick="myMove()">Click me</button>
    </p>
    
        <div id="myContainer" >
      
            <div id="myAnimation">
            
            </div>
            
        </div>
        <!-- </div> -->
       
        <script>
            //assign null value to id
              
            var id=null;
            function myMove()
            {
              var elem=document.getElementById('myAnimation');
              var pos=0; 
              //reset timer to zero     
              clearInterval(id);
              //set timer
              id=setInterval(frame,10);
              function frame()
              {
                if(pos==350)
                {
                    clearInterval(id);
                }
                else{
                    pos=pos+1;
                    elem.style.top=pos + "px";
                    elem.style.left=pos + "px";
                }
              }
                
            }
        </script>    
</body>
</html>
